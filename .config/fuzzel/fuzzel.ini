[main]
font = JetBrains Mono Nerd Font:size=12
icons-enabled = false
prompt = ""
dpi-aware = no
use-bold = false
inner-pad = 5
vertical-pad = 10
horizontal-pad = 10

[dmenu]
exit-immediately-if-empty = true

[border]
width = 0
radius = 0

[key-bindings]
delete-line-forward = none
next = Down Control+j
prev = Up Control+k
next-page = Shift+j
prev-page = Shift+k

[colors]
text=c1c1c1ff
background=000000ff
selection=c1c1c1ff
selection-text=000000ff
selection-match=556677ff
match=556677ff
